{% extends "main/base.html" %}

{% block content %}
<h2>Залишити відгук для "{{ product.name }}"</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Надіслати</button>
</form>

<a href="{% url 'product_detail' product.id %}">⬅ Повернутись до товару</a>
{% endblock %}
